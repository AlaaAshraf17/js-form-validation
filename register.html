<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(./assets/background.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      width: 40%;
      color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: white;
      text-align: center;
      font-size: 35px;
    }

    .input {
      margin-left: 20px;
      width: 80%;
      display: block;
      background: transparent;
      border: none;
      border-bottom: 1px solid white;
      outline: none;
      color: white;
      flex: 1;
      padding: 5px;
    }

    label {
      font-size: 15px;
      margin-top: 10px;
      display: block;
      margin-bottom: 5px;
      margin-left: 15px;
    }

    .login-btn {
      margin: 20px auto;
      margin-left: 45%;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px rgba(255, 255, 255, 0.05) solid;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: rgb(7, 128, 139);
    }
    .alert {
    margin: 20px;
    padding: 15px;
    border-radius: 10px;
    background-color: rgba(255, 0, 0, 0.1); /* Light red background */
    border: 1px solid rgba(255, 0, 0, 0.3);  /* Slightly red border */
    color: white;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    font-size: 14px;
    display: block;
    transition: opacity 0.3s ease;
}

.hidden {
    display: none;
}
  </style>
</head>
<body>
  <div class="login-form">
    <form id="myForm" action="./index.html">
      <div id="alert" class="alert hidden"></div>
      <h2>Register</h2>

      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" class="input"  />

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" class="input"  />

      <label for="email">Email:</label>
      <input type="text" id="email" class="input"  />

      <label for="password">Password (must be at least 10 characters):</label>
      <input type="password" id="input-password" class="input"  />

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" class="input"  />

      <button class="login-btn" type="submit">Register</button>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
