<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  
</head>
<link rel="stylesheet" href="login.css">
<body>
    <div class="login-form">
        <div class="sign-in">
        <div class="logo">
        <img src="./assets/ticket.png" alt="logo" class="ticket">
        <span>Eventify</span>
    </div>
    <div class="login-text">
        <h3>Discover tailored events.
Sign in for personalized recommendations today!</h3>
    </div>
        </div>

        <div class="login">
            <div class="login-box">
            <h3>Create Account</h3>
            <img src="assets/Sign up with google button.png" alt="" srcset="" class="google">
            <img src="assets/Sign up with facebook button.png" alt="" srcset="">
            <hr>
            <form id="myForm" action="./index.html">
                <div id="alert" class="alert hidden"></div>
                <label for="first-name">Full Name:</label>
                <input type="text" id="first-name" class="input"  />
                <label for="email">Email Address:</label>
                <input type="text" id="email">
                <label for="email">Password:</label>
                <input type="password" id="input-password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" class="input"  />
                <button class="login-btn">Create Account</button>
            </form>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
